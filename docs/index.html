<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EdinburghJS - Normalising Data</title>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">
    <script src="lib/js/head.min.js"></script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="md/1-title.md"></section>
        <section data-markdown="md/2-about-me.md"></section>
        <section data-markdown="md/3-contents.md"></section>
        <section data-markdown="md/4-typical-data.md"></section>
        <section>
          <section data-markdown="md/5-typical-operations.md"></section>
          <section data-markdown="md/5-1-typical-read.md"></section>
          <section data-markdown="md/5-2-typical-update.md"></section>
          <section data-markdown="md/5-3-typical-immutable-update.md"></section>
          <section data-markdown="md/5-4-typical-duplicate-update.md"></section>
          <section data-markdown="md/5-5-typical-duplicate-immutable-update.md"></section>
        </section>
        <section data-markdown="md/6-summary-of-problems.md"></section>
        <section data-markdown="md/7-normalised-data.md"></section>
        <section>
          <section data-markdown="md/8-normalised-operations.md"></section>
          <section data-markdown="md/8-1-normalised-read.md"></section>
          <section data-markdown="md/8-2-normalised-update.md"></section>
          <section data-markdown="md/8-3-normalised-immutable-update.md"></section>
        </section>
        <section data-markdown="md/9-summary.md"></section>
        <section data-markdown="md/10-references.md"></section>
      </div>
    </div>
    <script src="js/reveal.js"></script>
    <script>
      Reveal.initialize({

        // Display controls in the bottom right corner
        controls: true,

        // Display a presentation progress bar
        progress: true,

        // Display the page number of the current slide
        slideNumber: false,

        // Push each slide change to the browser history
        history: true,

        // Enable keyboard shortcuts for navigation
        keyboard: true,

        // Enable the slide overview mode
        overview: true,

        // Vertical centering of slides
        center: false,

        // Enables touch navigation on devices with touch input
        touch: true,

        // Loop the presentation
        loop: false,

        // Change the presentation direction to be RTL
        rtl: false,

        // Randomizes the order of slides each time the presentation loads
        shuffle: false,

        // Turns fragments on and off globally
        fragments: true,

        // Flags if the presentation is running in an embedded mode,
        // i.e. contained within a limited portion of the screen
        embedded: false,

        // Flags if we should show a help overlay when the questionmark
        // key is pressed
        help: true,

        // Flags if speaker notes should be visible to all viewers
        showNotes: false,

        // Number of milliseconds between automatically proceeding to the
        // next slide, disabled when set to 0, this value can be overwritten
        // by using a data-autoslide attribute on your slides
        autoSlide: 0,

        // Stop auto-sliding after user input
        autoSlideStoppable: true,

        // Use this method for navigation when auto-sliding
        autoSlideMethod: Reveal.navigateNext,

        // Enable slide navigation via mouse wheel
        mouseWheel: false,

        // Hides the address bar on mobile devices
        hideAddressBar: true,

        // Opens links in an iframe preview overlay
        previewLinks: false,

        // Transition style
        transition: 'fade', // none/fade/slide/convex/concave/zoom

        // Transition speed
        transitionSpeed: 'fast', // default/fast/slow

        // Transition style for full page slide backgrounds
        backgroundTransition: 'fade', // none/fade/slide/convex/concave/zoom

        // Number of slides away from the current that are visible
        viewDistance: 3,

        // Parallax background image
        parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

        // Parallax background size
        parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"

        // Number of pixels to move the parallax background per slide
        // - Calculated automatically unless specified
        // - Set to 0 to disable movement along an axis
        parallaxBackgroundHorizontal: null,
        parallaxBackgroundVertical: null,

        dependencies: [
          // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },

          // Interpret Markdown in <section> elements
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

          // Syntax highlight for <code> elements
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

          // Zoom in and out with Alt+click
          { src: 'plugin/zoom-js/zoom.js', async: true },

          // Speaker notes
          { src: 'plugin/notes/notes.js', async: true },

          // MathJax
          { src: 'plugin/math/math.js', async: true }
        ]
      });
    </script>
  </body>
</html>
